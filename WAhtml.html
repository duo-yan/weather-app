<html>
	<head>
		<title> Weather App </title>
		<link rel = "stylesheet" type = "text/css" href = "styles.css" />
		<script src = "WAjs.js"> </script>
	</head>
	
	<body>
		<div class = "weather-app">
			<div class = "left">
				<div class = "temperature"><span id = "temperature">50</span>&degC</div>
				<div class = "location"><span id ="location">Unknown</span></div>
			</div>
			
			<div class = "right">
				<div class = "top">
				<img id = "icon" width = "75px" src = "imgs/codes/200.png" />
				</div>
				
				<div class = "bottom">
				<div class = "humidity">
					<img src = "imgs/humidity.png" height = "16px" />
					<span id = "humidity">0</span>%
				</div>
				<div class = "wind">
					<span id = "wind">0</span> m/s <span id = "direction"> N </span>
				</div>
				</div>
			</div>
		</div>	
	</body>
</html>
